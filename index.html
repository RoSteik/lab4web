<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="./js/index.js"></script>
</head>

<body>
<div class="container" id="my__cars">
    <header class="header">
        <div class="header__left">
            <div class="header__title">Cars</div>
            <nav class="header__nav">
                <ul>
                    <li class="header__nav-item selected"><button class="my__cars_button">My Cars</button></li>
                    <li class="header__nav-item"><button class="create_car_button">Create Car</button></li>
                </ul>
            </nav>
        </div>
        <div class="header__search">
            <input type="text" placeholder="Search for a car..." class="header__search-input" id="find_input">
            <div class="header__search-buttons">
                <button class="header__search btn-blue" id="search_button">Search</button>
                <button class="header__search-clear btn-red" id="clear_button">Clear</button>
            </div>
        </div>
    </header>
    <main class="main">
        <aside class="aside">
            <div class="aside__title">Manage cars</div>
            <div class="aside__sort">
                <div class="aside__sort-text">Sort by the most beautiful cars</div>
                <label class="aside__sort-switch">
                    <input type="checkbox" id="sort_checkbox">
                    <span class="aside__sort-slider"></span>
                </label>
            </div>
            <div class="aside__divider"></div>
            <div class="aside__count">
                <div class="aside__count-title">Count total amount of cars </div>
                <button class="aside__count-button btn-blue" id="count_button">Count</button>
                <div class="aside__count-results">
                    <div class="aside__count-results-text">Total cars: </div>
                    <div class="aside__count-result" id="count_result">0 cars</div>
                </div>
            </div>
        </aside>
        <div class="cars">
            <ul id="items_container">
            </ul>
        </div>
    </main>
</div>
<div class="container__create hidden" id="create__car">
    <header class="header">
        <div class="header__left">
            <div class="header__title">Cars</div>
            <nav class="header__nav">
                <ul>
                    <li class="header__nav-item selected"><button class="my__cars_button">My Cars</button></li>
                    <li class="header__nav-item"><button class="create__car_button">Create Car</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="create__main">
        <div class="create__main-title">Create car</div>
        <div class="create__inputs">
            <div class="create__title">
                <div class="create__input-text">Title</div>
                <input type="text" class="create__input-title" placeholder="Text..." id="title_input">
            </div>
            <div class="create__description">
                <div class="create__input-text">Description</div>
                <textarea type="text" class="create__input-description" id="description_input"></textarea>
            </div>
            <div class="create__beauty">
                <div class="create__input-text">Beauty</div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="69" class="create__input-beauty" id="beauty_input">
                    <div class="slidertext" id="beauty_percentage">69%</div>
                </div>
            </div>
        </div>
        <button class="create__submit btn-blue" id="submit_button" type="submit">Submit</button>
    </main>
</div>
</body>

</html>
